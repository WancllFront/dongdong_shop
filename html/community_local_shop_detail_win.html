<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style media="screen">
        .aui-btn-info{background-color: #267df0 !important;}
        .aui-btn-info:active{background-color: #1270ed !important;}

        .aui-bar-tab{display: flex;height: 2.5rem;border-top: 1px solid #f4f4f4;}
        .aui-bar-tab .selectall span{line-height: 2.5rem;padding-left: 2rem;}
        .aui-bar-tab .price{color:#fff;width: 65%;text-align: center;display: inline-block;line-height: 2.5rem;background-color:#358cff;}
        .aui-bar-tab .price:active{background-color: #1273f2;}
        .aui-bar-tab .submit{display: inline-block;width: 35%;background-color: #358cff;color:#fff;text-align: center;line-height: 2.5rem;}
        .aui-bar-tab .submit:active{background-color: #1273f2}
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-light"  id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="$api.closeWin()" >
            <span class="aui-iconfont aui-icon-left" style="color:#000;"></span>
        </a>
        <div class="aui-title">商家详情</div>
        <a class="aui-btn aui-pull-right">
            <!-- <span class="aui-iconfont aui-icon-trash" style="color:#000;"></span> -->
        </a>
    </header>

    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="price aui-border-r"  tapmode onclick="map()">
            <span class="aui-iconfont aui-icon-paper aui-padded-r-5"></span>导航去这里
        </div>
        <div class="submit" tapmode onclick="call()"><span class="aui-iconfont aui-icon-phone 1aui-padded-r-5 "></span>联系</div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var aMap;
    apiready = function(){
        aMap = api.require("aMap");
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        var footer = $api.byId('footer');
        $api.fixTabBar(footer);
        var footerH = $api.offset(footer).h;
        api.openFrame({
            name: 'community_local_shop_detail_frm',
            url: './community_local_shop_detail_frm.html',
            bounces: true,
            bgColor: '#fff',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.winHeight-headerPos.h-footerH
            },
            pageParam: {
                shopId: api.pageParam.shopId
            },
            vScrollBarEnabled:false
        })
    };
    call = function(){
        api.execScript({
            frameName: 'community_local_shop_detail_frm',
            script: 'call();'
        });

    }
    map = function(){
        api.execScript({
            frameName: 'community_local_shop_detail_frm',
            script: 'map();'
        });
    }

</script>
</html>
