<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        body {}
    </style>
</head>

<body>
    <div class="aui-content aui-margin-b-10" id="app">
        <ul class="aui-list aui-media-list" style="background-image:none;">
            <div v-for="(good,key) in goods" :key="key">
                <li class="aui-list-item aui-list-item-middle">
                    <div class="aui-media-list-item-inner">
                        <div class="aui-list-item-media" style="width: 1.7rem;" tapmode @click="changeSelected(good)">
                            <img v-show="good.isSelected" src="../image/select_blue.png" class="aui-img-round aui-list-img-sm">
                            <img v-show="!good.isSelected" src="../image/circle.png" class="aui-img-round aui-list-img-sm">
                        </div>
                        <div class="aui-list-item-media" style="width: 5rem;">
                            <img :src="good.thum" class="aui-list-img-sm" style="border:1px solid #f4f4f4;">
                        </div>
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-text">
                                <div class="aui-list-item-title aui-font-size-14" >{{good.name}}</div>
                            </div>
                            <div class="aui-list-item-text" style="margin-top:0.5rem;">
                                <span style="color:#f63030;font-size:0.8rem;">￥{{good.price}}</span>
                                <div class="aui-list-item-text">
                                    <img src="../image/jian_blue.png" style="width:1rem;" @click="sub(good)">
                                    <span style="padding:0rem 0.5rem;color:#333;">{{good.num}}</span>
                                    <img src="../image/jia_blue.png" style="width:1rem;"  @click="add(good)">
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="aui-list-header" style="background-color:#fff;text-align:right;border-bottom:0.5rem solid #f4f4f4;">
                    <span></span>
                    <span>小计:<span  style="color:#f63030;font-size:1rem;">￥{{good.price * good.num}}</span></span>
                </li>
            </div>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data:{
            goods:[]
        },
        methods:{
            add: function(good){
                good.num ++;
                this.change();
            },
            sub: function(good){
                if(good.num > 1){
                    good.num --;
                }
                this.change()
            },
            changeSelected: function(good){
                good.isSelected = !good.isSelected;
                this.change()
            },
            change:function(){
                api.sendEvent({
                    name: 'cart_frm_change',
                    extra: {
                        goods: this.goods
                    }
                });
            }
        }
    })
    apiready = function() {
        api.parseTapmode();
        app.goods = api.pageParam.goods;

        addEventListener();

    };

    addEventListener = function(){
        api.addEventListener({
            name: 'cart_win_changeSelectedAll'
        }, function(ret, err){
            if( ret ){
                app.goods.forEach(function(item){
                    item.isSelected = ret.value.isSelectedAll
                })
                api.sendEvent({
                    name: 'cart_frm_change',
                    extra: {
                        goods: app.goods
                    }
                });
            }else{
                 alert( JSON.stringify( err ) );
            }
        });

        api.addEventListener({
            name: 'cart_frm_checkout'
        }, function(ret, err){
            if(!app.goods.some(function(item){
                return item.isSelected
            })){
                api.toast({
                    msg: '请先选择商品',
                    duration: 2000,
                    location: 'bottom'
                });
            }else{
                $api.goWindow('order_confirm_community_win',{
                    goodsList: app.goods.filter(function(item){
                        return item.isSelected
                    }),
                    shop: api.pageParam.shop
                })
            }
        });
    }
</script>

</html>
