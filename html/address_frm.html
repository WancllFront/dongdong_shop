<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
	<style>
        .text-light {
            color: #999 !important;
        }
        .aui-radio {
            width: 1rem;
            height: 1rem;
        }
        .aui-radio:checked, .aui-radio.aui-checked, .aui-checkbox:checked, .aui-checkbox.aui-checked{background-color: #267df0;border-color: #267df0}
	</style>
</head>
<body>
    <section class="aui-content" id="app">
        <div class="aui-card-list" v-for="(address,key) in addresses" :key="key" @click="selectAddress(address)">
            <div class="aui-card-list-header aui-font-size-14">
                {{address.name}}&nbsp;&nbsp;{{address.telephone}}
            </div>
            <div class="aui-card-list-content-padded aui-padded-t-0 text-light">
                {{address.address}}
            </div>
            <div class="aui-card-list-footer aui-border-t">
                <div>
                    <span class="aui-radio aui-checked aui-margin-r-5"></span>默认地址
                </div>
                <div>
                    <i class="aui-iconfont aui-icon-edit aui-margin-r-5 aui-font-size-14" @click.stop="editAddress()"></i>编辑
                    <i class="aui-iconfont aui-icon-trash aui-margin-r-5 aui-margin-l-15 aui-font-size-14" @click.stop="deleteAddress()"></i>删除
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            addresses:[{
                id:1,
                province:'湖南省',
                city:'长沙',
                county: '星沙',
                address:'湖南省长沙星沙',
                name:'大魔王',
                telephone: '18390911268'
            }],
            page:1
        },
        methods:{
            selectAddress: function(address){
                if(api.pageParam.type){
                    api.sendEvent({
                        name: 'selectAddress',
                        extra: {
                            address: address,
                            type:api.pageParam.type
                        }
                    });
                }
            },
            editAddress: function(address){

            },
            deleteAddress: function(address){

            }
        }
    })
    apiready = function(){
        api.parseTapmode();
    };
</script>
</html>
