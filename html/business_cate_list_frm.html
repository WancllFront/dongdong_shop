<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        body {}
        .cates{padding: 0.5rem 0.3rem;align-items: center;background-color: #fff;}
        .cates .cate{width:48%;padding:0.2rem 0.2rem;display: inline-block;}
        .cates .cate .img{border: 1px solid #f4f4f4;max-width: 100%;height:4rem;overflow: hidden;line-height: 4rem;text-align: center;}
        .cates .cate .img img{max-width: 100%;display: inline-block;vertical-align: middle;padding: 0.2rem;}
        .cates .cate .title{font-size: 0.7rem;color:#676767;text-align: center;width: 100%;padding-top: 0.3rem;}
    </style>
</head>

<body>
    <div class="cates" id="app">
        <div class="cate" tapmode @click="goGoods(cate)" v-for="(cate,key) in subCates" :key="key">
            <div class="img">
                <img :src="cate.thum">
            </div>
            <div class="title">{{cate.name}}</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            subCates:[],
        },
        methods: {
            goGoods: function(cate){
                $api.goWindow('business_goods_list_win',{
                    cateId: cate.id
                })
            }
        }
    })
    apiready = function() {
        api.parseTapmode();

        api.addEventListener({
            name: 'business_cate_list_frm_loadSubCates'
        }, function(ret, err){
            if( ret ){
                 app.subCates = ret.value.subCates;
            }else{
                 alert( JSON.stringify( err ) );
            }
        });

    };
</script>

</html>
