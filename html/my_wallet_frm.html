<!DOCTYPE html>
<html style="height:100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        body {background-color: #f4f4f4;height: 100%;}
        .wallet-button{height:1.5rem;line-height:1.5rem;width:4rem;background-color:#358cff;border-radius:0.15rem;color:#fff;text-align:center;}
        .wallet-button:active{background-color: #549cfa}
        /*.aui-list .aui-list-item:active{background-color: #fff;}*/
    </style>
</head>

<body>
    <div id="app">
        <div style="height:0.5rem;background-color:#f4f4f4;width:100%;"></div>
        <div class="aui-content aui-margin-b-10">
            <ul class="aui-list aui-media-list" style="background-image:none;">
                <li class="aui-list-item aui-list-item-middle" style="background-image:none;">
                    <div class="aui-media-list-item-inner">
                        <div class="aui-list-item-media" style="width: 3rem;">
                            <img :src="user.avatar" class="aui-img-round aui-list-img-sm" id="avatar">
                        </div>
                        <div class="aui-list-item-inner" style="width:40%;">
                            <div class="aui-list-item-text">
                                <div class="aui-list-item-title aui-font-size-16" v-text="user.nick_name || user.mobile"></div>
                            </div>
                            <div class="aui-list-item-text aui-font-size-12">
                                钱包账户
                            </div>
                        </div>
                        <div class="aui-list-item-right aui-font-size-14" style="color:#0056c8;">账户安全险保障中</div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="aui-content aui-margin-b-10">
            <ul class="aui-list aui-media-list" style="background-image:none;">
                <li class="aui-list-item aui-list-item-middle" style="background-image:none;padding:0.5rem 0rem;">
                    <div class="aui-media-list-item-inner">
                        <div class="aui-list-item-media" style="width: 1rem;"></div>
                        <div class="aui-list-item-inner" style="width:55%;">
                            <div class="aui-list-item-text aui-font-size-14" style="color:#555555;">
                                总资产(元)
                            </div>
                            <div class="aui-list-item-text" style="color:#000;font-size:1.5rem;" v-text="((wallet.member_card_money*1 + wallet.wallet_money*1) || 0).toFixed(2)"></div>
                        </div>
                        <div class="aui-list-item-right">
                            <div class="aui-list-item-text  aui-font-size-12" style="color:#55555">
                                <div style="display:inline-block;width:0.2rem;height:0.2rem;background-color:#358cff"></div>
                                <span style="margin-left:0.2rem;">会员卡</span>
                                <span style="margin-left:0.6rem;" v-text="wallet.member_card_money"></span>
                            </div>
                            <div class="aui-list-item-text  aui-font-size-12" style="color:#55555">
                                <div style="display:inline-block;width:0.2rem;height:0.2rem;background-color:#ffc640"></div>
                                <span style="margin-left:0.2rem;">东东钱包</span>
                                <span style="margin-left:0.6rem;" v-text="wallet.wallet_money"></span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="aui-content aui-margin-b-10" tapmode onclick="$api.goWindow('my_wallet_vip_list_win')">
            <ul class="aui-list aui-media-list" style="background-image:none;">
                <li class="aui-list-item aui-list-item-middle" style="background-image:none;padding:0.7rem 0rem;">
                    <div class="aui-media-list-item-inner  ">
                        <div class="aui-list-item-media" style="width: 1rem;"></div>
                        <div class="aui-list-item-inner" style="width:65%;">
                            <div class="aui-list-item-title aui-font-size-20" style="color:#000;">
                                <img src="../image/vip.png" style="width:1rem;display:inline-block;margin-right:0.5rem;font-weight:bold;">尊享会员卡
                            </div>
                            <div class="aui-list-item-title aui-font-size-14" style="color:#2e76d7;">
                                拥有<span v-text="wallet.member_card_num"></span>张会员卡
                            </div>
                        </div>
                        <div class="aui-list-item-right">
                            <div class="wallet-button"  tapmode onclick="$api.goWindow('my_wallet_vip_buy_win')">申请开卡</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="aui-content aui-margin-b-10" tapmode onclick="$api.goWindow('my_wallet_overview_win')">
            <ul class="aui-list aui-media-list" style="background-image:none;">
                <li class="aui-list-item aui-list-item-middle" style="background-image:none;padding:0.7rem 0rem;">
                    <div class="aui-media-list-item-inner">
                        <div class="aui-list-item-media" style="width: 1rem;"></div>
                        <div class="aui-list-item-inner" style="width:65%;">
                            <div class="aui-list-item-text aui-font-size-14" style="color:#555555;">
                                钱包
                            </div>
                            <div class="aui-list-item-text" style="color:#000;font-size:1.5rem;" v-text="wallet.wallet_money"></div>
                            <div class="aui-list-item-title aui-font-size-14" style="color:#555555;">
                                总收益<span style="padding-left:0.3rem;" v-text="wallet.profit_money"></span>
                            </div>
                        </div>
                        <div class="aui-list-item-right">
                            <div class="wallet-button"  tapmode onclick="$api.goWindow('my_wallet_pay_win')">充值</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="aui-content">
            <ul class="aui-list aui-media-list" style="background-image:none;">
                <li class="aui-list-item aui-list-item-middle" style="background-image:none;padding:0.7rem 0rem;">
                    <div class="aui-media-list-item-inner">
                        <div class="aui-list-item-media" style="width: 1rem;"></div>
                        <div class="aui-list-item-inner" style="width:65%;">
                            <div class="aui-list-item-text aui-font-size-14" style="color:#555555;">
                                奖金收入
                            </div>
                            <div class="aui-list-item-text" style="color:#000;font-size:1.5rem;" v-text="wallet.bonus_money"></div>
                        </div>
                        <div class="aui-list-item-right">
                            <div class="wallet-button" tapmode onclick="$api.goWindow('my_bonus_win',{bonus:app.wallet.bonus_money})">明细</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div style="height:0.5rem;background-color:#f4f4f4;width:100%;"></div>

        <div class="aui-content">
            <ul class="aui-list aui-media-list">
                <li class="aui-list-item aui-list-item-middle" style="padding:0.1rem 0rem;">
                    <div class="aui-media-list-item-inner">
                        <div class="aui-list-item-media" style="width: 1rem;"></div>
                        <div class="aui-list-item-inner" style="width:65%;">
                            <div class="aui-list-item-text aui-font-size-14" style="color:#555555;">
                                我的总账单
                            </div>
                        </div>
                        <div class="aui-list-item-right">
                            <div class="wallet-button" tapmode onclick="$api.goWindow('my_wallet_all_list_win')">查看全部</div>
                        </div>
                    </div>
                </li>
                <li class="aui-list-item aui-list-item-middle" style="padding:0.1rem 0rem;" v-for="(asset,key) in assets" :key="key">
                    <div class="aui-media-list-item-inner aui-list-item-arrow" tapmode @click="goDetail(asset)">
                        <div class="aui-list-item-media" style="width: 1rem;"></div>
                        <div class="aui-list-item-inner" style="width:70%;">
                            <div class="aui-list-item-text aui-font-size-14" style="color:#555555;" v-text="asset.intro"></div>
                            <div class="aui-list-item-text aui-font-size-12" style="color:#a5a5a5;" v-text="asset.create_time"></div>
                        </div>
                        <div class="aui-list-item-right">
                            <div class="aui-list-item-text aui-font-size-14" style="color:#000;font-weight:bold;" v-text="asset.asset_type + asset.change_money"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div style="height:0.5rem;background-color:#f4f4f4;width:100%;"></div>
    </div>


</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script type="text/javascript">
    window.addEventListener('load', function() {
      FastClick.attach(document.body);
    }, false);

    var userinfo = $api.getStorage('userinfo');
    $api.css($api.byId('avatar'), 'height:'+ $api.offset($api.byId('avatar')).w +'px');

    var app = new Vue({
        el:'#app',
        data:{
            user: userinfo.user,
            wallet: {},
            assets:[],
            page: 1
        },
        methods:{
            goDetail: function(asset){
                $api.goWindow('bill_detail_win',{
                    asset:asset
                })
            }
        }
    })
    apiready = function() {
        api.parseTapmode();
        setRefresh();
        addEventListener();

        initWalletInfo();
        loadAssetsLog();
    };
    addEventListener = function(){
        api.addEventListener({
            name: 'updateUser'
        }, function(ret, err){
            userinfo = $api.getStorage('userinfo');
            app.user = userinfo.user;
        });

        // api.addEventListener({
        //     name: 'scrolltobottom',
        //     extra:{
        //         threshold:30
        //     }
        // }, function(ret, err){
        //     loadAssetsLog();
        // });

        api.addEventListener({
            name: 'my_wallet_frm_refresh_wallet'
        }, function(ret, err){
            initWalletInfo();
            app.assets = [];
            app.page = 1;
            loadAssetsLog();
        });

    }

    //总账单
    loadAssetsLog = function(){
        $api.ajax('POST', $api.host + 'assets/logs',{},function(ret){
            if(ret.data.length != 0){
                ret.data.forEach(function(item){
                    app.assets.push(item)
                })
                app.page ++;
            }
        },{
            token: userinfo.token.token,
            'page-num': app.page,
            'page-limit': 10
        })
    }

    //钱包总览
    initWalletInfo = function(){
        $api.ajax('POST', $api.host + 'query/user_asset',{},function(ret){
            app.wallet = ret.data;
        },{
            token: userinfo.token.token
        });

    }

    setRefresh = function(){
        api.setRefreshHeaderInfo({
            bgColor: '#eee',
            textColor: '#fff',
        }, function(ret, err){
            initWalletInfo();
            app.assets = [];
            app.page = 1;
            loadAssetsLog();
        });
    }
</script>

</html>
