<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        body {}
            .bg{background-color: #fff;margin: 0rem 1rem;border-radius: 0.2rem;position: absolute;top:1rem;padding-top: 1rem;}
            .bg .money{padding: 1rem 0rem 0rem 0rem;margin: 0rem 1.5rem 0rem 1.5rem;}
            .bg .paybutton{margin: 1rem 0.5rem 0rem 0.5rem;;padding: 0.8rem 0rem 0.7rem 0rem;}
            .bg .paybutton button{width: 100%;line-height: 2.2rem;height:2.2rem;text-align: center;color: #fff;border-radius: 0.3rem;}
            .bg .paybutton .wechat{background-color: #50b849;}
            .bg .paybutton .alipay{background-color: #2e76d7;}
            .bg .paybutton .wechat:active{background-color: #4ea948;}
            .bg .paybutton .alipay:active{background-color: #2c6abe;}

            .bg .rest{margin: 0rem 1.5rem 0rem 1.5rem;}
    </style>
</head>

<body>
    <div style="position:relative;">
        <img src="../image/vip_buy.png" alt="">
        <div class="bg">

            <div class="money" style="border-bottom: 1px solid #bcbcbc;padding-top:0rem;">
                <div>购买金额</div>
                <div style="display:flex;margin-top:1rem;">
                    <span>￥</span><input type="tel" style="text-align:center;letter-spacing: 0.05rem;font-size:1.5rem;">
                </div>
            </div>
            <p class="rest">购买金额为整数,最低起购金额为5000元</p>

            <div class="paybutton">
                <button class="alipay" tapmode onclick="buy()">确认购买</button>
                <p style="margin-top: 0.5rem;color:#2c6abe">《会员卡说明》</p>
            </div>
        </div>
        <div class="shadow" id="shadow">
            <div class="shadow-modal" id="modal">
                <div class="title" >
                    <div tapmode onclick="cancelAward()" class="embed">
                        <img src="../image/cha.png" style="width:0.7rem;">
                    </div>
                    <p>请输入支付密码</p>
                    <div class="line"></div>
                </div>
                <div class="money">
                    <p class="label">金额</p>
                    <p class="coin">12000</p>
                    <div class="line"></div>
                </div>
                <div class="pwd">
                    <p class="label">密码</p>
                    <input type="password" id="password">
                    <div class="line"></div>
                </div>
                <div class="submit" id="submit" tapmode onclick="">
                    <p style="color:#fff;">确认支付</p>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    buy = function(){
        $api.css($api.byId('shadow'), 'opacity:1;z-index:9');
        $api.css($api.byId('modal'), 'opacity:1;');
        document.getElementById('password').focus();
    }
    cancelAward = function(){
        $api.css($api.byId('shadow'), 'opacity:0;z-index:-9');
        $api.css($api.byId('modal'), 'opacity:0;');
    }

</script>

</html>
