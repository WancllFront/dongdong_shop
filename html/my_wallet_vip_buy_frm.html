<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        body {}
            .bg{background-color: #fff;margin: 0rem 1rem;border-radius: 0.2rem;position: absolute;top:1rem;padding-top: 1rem;}
            .bg .money{padding: 1rem 0rem 0rem 0rem;margin: 0rem 1.5rem 0rem 1.5rem;}
            .bg .paybutton{margin: 1rem 0.5rem 0rem 0.5rem;;padding: 0.8rem 0rem 0.7rem 0rem;}
            .bg .paybutton button{width: 100%;line-height: 2.2rem;height:2.2rem;text-align: center;color: #fff;border-radius: 0.3rem;}
            .bg .paybutton .wechat{background-color: #50b849;}
            .bg .paybutton .alipay{background-color: #2e76d7;}
            .bg .paybutton .wechat:active{background-color: #4ea948;}
            .bg .paybutton .alipay:active{background-color: #2c6abe;}

            .bg .rest{margin: 0rem 1.5rem 0rem 1.5rem;}

            .shadow{background-color: rgba(0,0,0,0.25);position: fixed;z-index: -9;top: 0px;bottom: 0px;left:0px;right:0px;opacity: 0;}
            .shadow .shadow-modal{position: fixed;background-color: #fff;border-radius: 0.5rem;top:7rem; left:2.5rem;right:2.5rem;padding: 1rem 1rem;opacity: 0;transition: .5s opacity;}
            .shadow .shadow-modal .title{}
            .shadow .shadow-modal .title p{text-align: center; font-size: 0.9rem;}
            .line{background:linear-gradient(to right,#eeeeee,#7e7e7e,#eeeeee);width: 100%;height: 1px;margin-top: 0.5rem;}
            .shadow .shadow-modal .money{margin-top: 0.9rem;color: #777}
            .shadow .shadow-modal .money p{color:#777;letter-spacing: 0.5rem;}
            .shadow .shadow-modal .pwd{margin-top: 1rem;color: #777;}
            .shadow .shadow-modal .pwd .blank{width:100%;height:2.8rem;margin-top:.8rem;position:absolute;z-index:-10}
            .shadow .shadow-modal .pwd input{text-align: center;letter-spacing:0.8rem;width:100%;}
            .shadow .shadow-modal .submit{margin-top: 2.2rem;color: #fff;background-color: #257df0;height: 2.5rem;line-height: 2.5rem;text-align: center;border-radius: 0.5rem;}
            .shadow .shadow-modal .submit:active{background-color: #3d8cf3}
    </style>
</head>

<body>
    <div style="position:relative;">
        <img src="../image/vip_buy.png" alt="">
        <div class="bg">

            <div class="money" style="border-bottom: 1px solid #bcbcbc;padding-top:0rem;">
                <div>购买金额</div>
                <div style="display:flex;margin-top:1rem;">
                    <span>￥</span><input type="tel" style="text-align:center;letter-spacing: 0.05rem;font-size:1.5rem;">
                </div>
            </div>
            <p class="rest">购买金额为整数,最低起购金额为5000元</p>

            <div class="paybutton">
                <button class="alipay" tapmode onclick="buy()">确认购买</button>
                <p style="margin-top: 0.5rem;color:#2c6abe">《会员卡说明》</p>
            </div>
        </div>
        <div class="shadow" id="shadow">
            <div class="shadow-modal" id="modal">
                <div class="title" >
                    <div tapmode onclick="cancelAward()" class="embed">
                        <img src="../image/cha.png" style="width:1rem;">
                    </div>
                    <p>请输入支付密码</p>
                    <div class="line"></div>
                </div>
                <div class="money">
                    <p>金额</p>
                    <p style="text-align:center;color:#000;font-size:1.5rem;width:100%;">12000</p>
                    <div class="line"></div>
                </div>
                <div class="pwd">
                    <p style="color:#777;letter-spacing: 0.5rem;">密码</p>
                    <input type="password" id="password" onkeyup="passwordCallback(value)">
                    <div class="line"></div>
                </div>
                <div class="submit" id="submit" tapmode onclick="">
                    <p style="color:#fff;">确认支付</p>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var dialogBox;
    apiready = function() {
        dialogBox = api.require("dialogBox");
    };
    buy = function(){
        $api.css($api.byId('shadow'), 'opacity:1;z-index:9');
        $api.css($api.byId('modal'), 'opacity:1;');
        document.getElementById('password').focus();
    }
    cancelAward = function(){
        $api.css($api.byId('shadow'), 'opacity:0;z-index:-9');
        $api.css($api.byId('modal'), 'opacity:0;');
    }
    passwordCallback = function(value){
        if(value.length == 6){
            $api.val($api.byId('password'), value.substr(0,6));
            document.getElementById('password').blur();
        }
    }
</script>

</html>
