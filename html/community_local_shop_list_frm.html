<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        body {}
        .shop-list{background-color: #f4f4f4;}
        .shop-list .shop{width:100%;background-color:#fff;margin-bottom:0.5rem;position:relative;}
        .shop-list .shop .thum{width:100%;}

        .shop-list .shop .text{display: flex;padding: 0.5rem 0.5rem;}
        .shop-list .shop .text .title{width: 50%;font-weight: bold;font-size: 0.8rem;}
        .shop-list .shop .text .distance{width: 50%;text-align: right;}
    </style>
</head>

<body>
    <div class="shop-list" id="app">
        <div class="shop" v-for="(shop,key) in shops" :key="key" tapmode @click="goShop(shop)">
            <img class="thum" :src="shop.thum">
            <div class="text" >
                <p class="title">{{shop.name}}</p>
                <div class="distance">
                    <img src="../image/location.png" style="width:1.25rem;vertical-align:middle;">
                    <span style="line-height:1.5rem;color:#7e7e7e;">&lt;&nbsp;{{shop.distance}}</span>
                </div>
            </div>
        </div>

    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript">
    var lat,lng;
    var aMap;
    var app = new Vue({
        el: '#app',
        data:{
            shops: [],
            page:1
        },
        methods:{
            goShop: function(shop){
                api.openWin({
                    name: 'community_local_shop_detail_win',
                    url: './community_local_shop_detail_win.html',
                    pageParam: {
                        shopId: shop.id,
                        telephone: shop.mobile,
                        lng:shop.lng,
                        lat: shop.lat,
                    },
                    vScrollBarEnabled:false
                });
            }
        }
    })

    apiready = function() {
        aMap = api.require("aMap");
        api.parseTapmode();

        setPullRefresh();
        addEventListener();
        openAMap();
    };

    setPullRefresh = function(){
        api.setRefreshHeaderInfo({
            bgColor: '#ccc',
            textColor: '#fff',
        }, function(ret, err){
            app.shops = [];
            app.page = 1;
            loadShops()
        });
    }

    addEventListener = function(){
        api.addEventListener({
            name: 'scrolltobottom',
            extra:{
                threshold:10
            }
        }, function(ret, err){
            loadShops();
        });
    }

    loadShops = function(){
        $api.ajax('POST',$api.host + 'shops/lists',{
            lng:lng,
            lat:lat
        },function(ret){
            setTimeout(function(){
                if(ret.data.length != 0){
                    app.page ++;
                    ret.data.forEach(function(item){
                        app.shops.push(item);
                    })
                }
            },1000)
        },{
            auth: $api.auth,
            'page-num': app.page,
            'page-limit': 10
        })
    }

    openAMap = function(){
        aMap.open({
            showUserLocation: true,
        }, function(ret, err) {
            if (ret.status) {
                aMap.hide();
                getLocation();
            } else {
                alert(JSON.stringify(err));
            }
        });
    }

    getLocation = function(){
        aMap.getLocation(function(ret, err) {
            if (ret.status) {
                // alert(JSON.stringify(ret));
                lat = ret.lat;
                lng = ret.lon;
                app.shops = [];
                app.page = 1;
                loadShops();
            } else {
                api.toast({
                    msg: '定位失败',
                    duration: 2000,
                    location: 'bottom'
                });
            }
        });
    }
</script>

</html>
