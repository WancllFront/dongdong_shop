<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        body {background-color: #fff;}
        #qrcode img{margin:0 auto;}
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
        <a class="aui-pull-left aui-btn" tapmode onclick="$api.closeWin()">
            <span class="aui-iconfont aui-icon-left" style="color:#000;"></span>
        </a>
        <div class="aui-title">我的二维码</div>
    </header>
    <div id="qrcode" style="background-color:#fff;margin-top:2rem;">

    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/qrcode.min.js"></script>

<script type="text/javascript">
    var userinfo = $api.getStorage('userinfo');
    new QRCode(document.getElementById("qrcode"), 'register://' + userinfo.user.mobile);  // 设置要生成二维码的链接
    apiready = function() {
        api.parseTapmode();
        api.setStatusBarStyle({ style: 'dark' });
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        var frameH = api.winHeight - headerH;
    };
</script>

</html>
