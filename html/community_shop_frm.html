<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        body {}
        .shop-list{background-color: #f4f4f4;}
        .shop-list .shop{width:100%;background-color:#fff;margin-bottom:1rem;position:relative;}
        .shop-list .shop .thum{width:100%;height:12rem;}
        .shop-list .shop .text{padding:0.8rem 5rem 0.9rem 1rem;}
        .shop-list .shop .text .title{text-overflow: ellipsis;font-weight:bold;white-space: nowrap;overflow:hidden;}
        .shop-list .shop .text .describe{overflow:hidden;padding-top:0.3rem;letter-spacing:0.03rem;color:#7e7e7e;font-size:0.7rem;text-overflow: ellipsis;font-weight:bold;white-space: nowrap;}
        .shop-list .shop .distance{position:absolute;top:14rem;right:1rem;height:1.5rem;}
        .shop-list .shop .distance img{width:1.25rem;vertical-align:middle;}
        .shop-list .shop .distance span{line-height:1.5rem;color:#7e7e7e;}
    </style>
</head>

<body>
    <div class="shop-list" id="app">
        <div class="shop" v-for="(shop,key) in shops" :key="key" tapmode @click="goGoods(shop)">
            <img class="thum" src="../image/loading_more.gif" data-src="http://api.wancll.wygoo.com/data/upload/file/20171025/59f030871254e.png" >
            <div class="text" >
                <p class="title">粮食夫由（远大店）</p>
                <p class="describe">湖南省长沙市开源路山水人家32栋一楼</p>
            </div>
            <div class="distance" style="position:absolute;top:14rem;right:1rem;height:1.5rem;">
                <img src="../image/location.png" style="width:1.25rem;vertical-align:middle;">
                <span style="line-height:1.5rem;color:#7e7e7e;">&lt;&nbsp;100m</span>
            </div>
        </div>
        <div class="shop" v-for="(shop,key) in shops" :key="key" tapmode @click="goGoods(shop)">
            <img class="thum" src="../image/loading_more.gif" data-src="http://api.wancll.wygoo.com/data/upload/file/20171025/59f030871254e.png" >
            <div class="text" >
                <p class="title">粮食夫由（远大店）</p>
                <p class="describe">湖南省长沙市开源路山水人家32栋一楼</p>
            </div>
            <div class="distance" style="position:absolute;top:14rem;right:1rem;height:1.5rem;">
                <img src="../image/location.png" style="width:1.25rem;vertical-align:middle;">
                <span style="line-height:1.5rem;color:#7e7e7e;">&lt;&nbsp;100m</span>
            </div>
        </div>

    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript" src="../script/aui-lazyload.js" ></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data:{
            shops: [
                {
                    id:1
                }
            ]
        },
        methods:{
            goGoods: function(shop){
                api.openWin({
                    name: 'community_goods_win',
                    url: './community_goods_win.html',
                    pageParam: {
                        shopId: shop.id
                    },
                    vScrollBarEnabled:false
                });
            }
        }
    })
    new auiLazyload({
        errorImage:'../image/error-img.png'
    });
    apiready = function() {

    };



</script>

</html>
