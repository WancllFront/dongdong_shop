<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        body {}
        .orderinfo{background-color: #fff;padding: 1rem 1rem;}
        .button{text-align: center;height:2.2rem;line-height: 2.2rem;border-radius: 0.2rem;background-color: #267df0;color:#fff;margin: 1rem 3%;width: 94%;}
        .button:active{background-color: #1069de}
    </style>
</head>

<body>
    <div style="background-color:#f4f4f4;height:0.5rem"></div>
    <div class="orderinfo">
        <div style="color:#808080;line-height:1.7rem;" id="orderNum">订单号：123131213123131</div>
        <div style="color:#808080;line-height:1.7rem;">订单金额：<span style="color:555555;font-size:1rem;font-weight:bold;" id="totalPrice">￥202.8</span></div>
    </div>
    <div style="background-color:#f4f4f4;height:0.5rem"></div>
    <div class="aui-content aui-margin-b-15" >
        <ul class="aui-list aui-list-in" >
            <li class="aui-list-item"  style="height:3rem;">
                <div class="aui-list-item-label-icon">
                    <img src="../image/qianbao.png" style="width:1.5rem;">
                </div>
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">钱包支付</div>
                    <div class="aui-list-item-right">
                        <img src="../image/select_blue.png" style="width:1rem;">
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div tapmode onclick="" class="button">确认支付</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var order = {}
    apiready = function() {
        order = api.pageParam.order;

        $api.text($api.byId('orderNum'), '订单号：'+order.order_no);
        $api.text($api.byId('totalPrice'), '￥'+order.total_money);
    };
</script>

</html>
