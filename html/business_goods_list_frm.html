<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        body {}
        .goodslist{background-color: #fff;}
        .goodslist .goods{width: 50%;text-align: center;display: inline-block;border: 1px solid #f4f4f4}
        .goodslist .goods .thum{padding: 0.2rem 0.2rem;}
        .goodslist .goods .thum img{display: inline-block;width: 90%;}
        .goodslist .goods .title{text-align: left;padding-left: 0.5rem;padding-top: 0.5rem;font-size: 0.75rem;}
        .goodslist .goods .price{text-align: left;padding-left: 0.5rem;color:#ff2c2c;font-size: 0.6rem}
        .goodslist .goods .price span{font-size: 1rem;}


    </style>
</head>

<body>
    <div class="goodslist" id="app">
        <div class="goods" v-for="(good,key) in goods" :key="key" tapmode @click="goGoodsDetail(good)">
            <div class="thum">
                <img :src="good.thum">
            </div>
            <div class="title">{{good.name}}</div>
            <div class="price">ï¿¥<span>{{good.price}}</span></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data:{
            goods:[],
            page:1
        },
        methods: {
            goGoodsDetail: function(good){
                $api.goWindow('business_goods_detail_win',{
                    goodsId: good.id
                })
            }
        }
    })
    apiready = function() {
        api.parseTapmode();
        if(api.pageParam.cateId){
            loadGoodsByCateId();
        }else if(api.pageParam.keywords){
            loadGoodsByKeywords();
        }

    };

    loadGoodsByKeywords = function(){
        $api.ajax('POST',$api.host + 'goods/search',{
            shop_id:0,
            keywords: api.pageParam.keywords
        },function(ret){
            if(ret.data.length != 0){
                app.page ++;
                ret.data.forEach(function(item){
                    app.goods.push(item)
                })
            }
        },{
            auth: $api.auth,
            'page-num': app.page,
            'page-limit': 10
        })
    }

    loadGoodsByCateId = function(){
        $api.ajax('POST',$api.host + 'goods/lists',{
            cate_id: api.pageParam.cateId,
            shop_id: 0
        },function(ret){
            if(ret.data.length != 0){
                app.page ++;
                ret.data.forEach(function(item){
                    app.goods.push(item)
                })
            }
        },{
            auth: $api.auth,
            'page-num': app.page,
            'page-limit': 10
        })
    }
</script>

</html>
