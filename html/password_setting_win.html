<!DOCTYPE html>
<html style="height:100%">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        body {height: 100%;background-color: #f4f4f4;}
        .nobind{color:#000;}
    </style>
</head>

<body >
    <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
        <a class="aui-pull-left aui-btn" tapmode onclick="$api.closeWin()">
            <span class="aui-iconfont aui-icon-left" style="color:#000;"></span>
        </a>
        <div class="aui-title">密码设置</div>
    </header>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item" tapmode onclick="$api.goWindow('password_reset_win',{type:1})">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">重置登录密码</div>
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="$api.goWindow('password_reset_win',{type:2})">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">重置支付密码</div>
                </div>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        api.setStatusBarStyle({ style: 'dark' });
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        var frameH = api.winHeight - headerH;
    };
</script>

</html>
