<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        body {height: 100%;background-color: #f4f4f4;}
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
        <a class="aui-pull-left aui-btn" tapmode onclick="$api.closeWin()">
            <span class="aui-iconfont aui-icon-left" style="color:#000;"></span>
        </a>
        <div class="aui-title">我的客服</div>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        api.setStatusBarStyle({ style: 'dark' });
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        var frameH = api.winHeight - headerH;
        api.openFrame({
            name: 'chat_frm',
            url: './chat_frm.html',
            bounces: true,
            // bgColor:'#f4f4f4',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: frameH
            },
            hScrollBarEnabled:false
        });
    };
</script>

</html>
