<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        body {}
    </style>
</head>

<body>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-media-list" id="app">
            <li class="aui-list-item aui-list-item-arrow" v-for="(article,key) in articles" :key="key" tapmode @click="goArticle(article)">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">{{article.title}}</div>
                            <div class="aui-list-item-right">
                                <div class="aui-dot" style="position:relative;top:0; right:0"></div>
                            </div>
                        </div>
                        <div class="aui-list-item-text aui-ellipsis-2">
                            {{article.intro}}
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script type="text/javascript">
    window.addEventListener('load', function() {
      FastClick.attach(document.body);
    }, false);
    var app = new Vue({
        el: '#app',
        data:{
            articles:[],
            page:1
        },
        methods:{
            goArticle: function(article){
                $api.goWindow('article_win',{
                    articleId: article.id
                })
            }
        }
    })
    apiready = function() {
        api.parseTapmode();
        loadArticles();

        api.addEventListener({
            name: 'scrolltobottom',
            extra:{
                threshold:20
            }
        }, function(ret, err){
            loadArticles();
        });

        api.setRefreshHeaderInfo({
            bgColor: '#ccc',
            textColor: '#fff',
        }, function(ret, err){
            app.articles = [];
            app.page =1;
            loadArticles();
        });

    };

    loadArticles = function(){
        $api.ajax('POST',$api.host + 'query/article_type_articles',{
            type_id:2
        },function(ret){
            if(ret.data.length != 0){
                app.page ++ ;
                ret.data.forEach(function(item){
                    app.articles.push(item)
                })
            }
        },{
            auth:$api.auth,
            'page-num':app.page,
            'page-limit':10
        })
    }
</script>

</html>
