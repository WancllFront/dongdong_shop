<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style media="screen">

    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-light"  id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="$api.closeWin()" >
            <span class="aui-iconfont aui-icon-left" style="color:#000;"></span>
        </a>
        <div class="aui-title">商品详情</div>
    </header>

    <footer class="aui-bar aui-bar-tab aui-margin-t-15" id="footer" style="border-top:1px solid #f1f1f1;">
        <div class="aui-bar-tab-item" tapmode style="width: 3rem;" onclick="chat()">
            <i class="aui-iconfont aui-icon-comment aui-text-info"></i>
            <div class="aui-bar-tab-label aui-text-info">咨询</div>
        </div>
        <div class="aui-bar-tab-item" tapmode style="width: 3rem;height:" onclick="addCollection()">
            <i class="aui-iconfont aui-icon-star aui-text-warning"></i>
            <!-- <img src="../image/star_warn.png" style="width:1.2rem;margin:0 auto;"> -->
            <div class="aui-bar-tab-label aui-text-warning" id="collection">收藏</div>
        </div>
        <div class="aui-bar-tab-item aui-bg-warning aui-text-white" tapmode style="width: auto;" onclick="addCart()">加入购物车</div>
        <div class="aui-bar-tab-item aui-bg-danger aui-text-white" tapmode style="width: auto;" onclick="buy()">立即购买</div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var userinfo = $api.getStorage('userinfo');
    var isCollection = 1;
    var collectionId = '';

    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        var footerH = $api.offset($api.byId('footer')).h;
        api.openFrame({
            name: 'business_goods_detail_frm',
            url: 'business_goods_detail_frm.html',
            bounces: true,
            bgColor:'#fff',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.winHeight-headerPos.h-footerH
            },
            pageParam:{
                goodsId: api.pageParam.goodsId
            }
        })
        if(userinfo){
            isCollection();
        }
    };
    addCollection = function(){
        if(!userinfo){
            api.toast({msg: '请先登录'})
            setTimeout(function(){
                $api.goWindow('login_win')
            },500)
        }else{
            if(isCollection){
                $api.ajax('DELETE',$api.host + 'goods_collections/' + collectionId,{},function(ret){
                    api.toast({
                        msg: '已取消收藏',
                        duration: 2000,
                        location: 'middle'
                    });
                    isCollection = 0;
                    $api.text($api.byId('collection'), '收藏');
                },{
                    token:userinfo.token.token
                })
            }else{
                $api.ajax('POST',$api.host + 'goods_collections',{
                    goods_id: api.pageParam.goodsId
                },function(ret){
                    $api.text($api.byId('collection'), '已收藏');
                    api.toast({
                        msg: ret.msg,
                        duration: 2000,
                        location: 'middle'
                    });
                    isCollection = 1;
                    collectionId = ret.data.id
                },{
                    token: userinfo.token.token
                })
            }
        }
    }
    addCart = function(){
        if(!userinfo){
            api.toast({msg: '请先登录'});
            setTimeout(function(){
                $api.goWindow('login_win')
            },500)
        }else{
            $api.ajax('POST',$api.host + 'carts',{
                goods_id: api.pageParam.goodsId,
                type:1,
                num:1
            },function(ret){
                api.toast({
                    msg: ret.msg,
                    duration: 2000,
                    location: 'middle'
                });
            },{
                token: userinfo.token.token
            })
        }
    }

    isCollection = function(){
        $api.ajax('POST',$api.host + 'query/goods_is_collect',{
            goods_id: api.pageParam.goodsId,
        },function(ret){
            isCollection = ret.data.is_collect;
            if(ret.data.is_collect){
                $api.text($api.byId('collection'), '已收藏');
                collectionId = ret.data.collect_id;
            }else{
                $api.text($api.byId('collection'), '收藏');
            }
        },{
            token: userinfo.token.token
        })
    }

    buy = function(){
        if(!userinfo){
            api.toast({msg: '请先登录'});
            setTimeout(function(){
                $api.goWindow('login_win')
            },500)
        }else{
            api.execScript({
                frameName: 'business_goods_detail_frm',
                script: 'buy();'
            });
        }
    }
    chat = function(){
        $api.goWindow('chat_win')
    }

</script>
</html>
