<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style media="screen">
        .aui-btn-info{background-color: #267df0 !important;}
        .aui-btn-info:active{background-color: #1270ed !important;}
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-light"  id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="$api.closeWin()" >
            <span class="aui-iconfont aui-icon-left" style="color:#000;"></span>
        </a>
        <div class="aui-title">地址管理</div>
    </header>

    <footer class="aui-bar aui-bar-tab" id="footer" tapmode onclick="$api.goWindow('address_add_win')">
        <div class="aui-bar-tab-item aui-padded-l-15 aui-padded-r-15">
            <div class="aui-btn aui-btn-block aui-btn-sm aui-btn-info">新增地址</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        var footer = $api.byId('footer');
        $api.fixTabBar(footer);
        var footerH = $api.offset(footer).h;
        api.openFrame({
            name: 'address_frm',
            url: 'address_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.winHeight-headerPos.h-footerH
            },
            pageParam:{
                shopId: api.pageParam.shopId
            }
        })
    };
</script>
</html>
